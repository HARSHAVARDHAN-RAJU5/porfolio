<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- SECTION 1 -->
  <section class="one">
    <h1>Scroll Down</h1>
  </section>

  <!-- SECTION 2 : SCENE 1 -->
  <section class="two" id="scene-1">
    <div class="scene">

      <!-- SVG PATH -->
      <svg
        class="path-svg"
        width="300"
        height="600"
        viewBox="0 0 300 600"
      >
        <path
          id="path"
          d="M150 0
             C 150 120, 50 220, 150 300
             C 250 380, 150 480, 150 600"
          stroke="black"
          stroke-width="4"
          fill="none"
        />

        <!-- MOVING DOT -->
        <circle class="dot" r="6" fill="black" cx="150" cy="0" />
      </svg>

      <!-- TEXT LABELS -->
      <div class="labels">
        <div class="label">Idea</div>
        <div class="label">Build</div>
        <div class="label">Ship</div>
      </div>

    </div>
  </section>

  <!-- SECTION 3 -->
  <section class="three">
    <h2>End</h2>
  </section>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
